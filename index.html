<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="formDiv">
        <form id="convert">
            <p id="title">Cuurency Converter</p>
            <div id="amount">
                <input type="text" name="amountVal" id="amountVal" placeholder="Enter amount">
            </div>
            <div id="options">
                <div class="dropdown">
                    <p>From</p>
                    <img id="fromFlag" src="https://flagsapi.com/US/flat/64.png">
                    <select class="select" id="fromSelect">
                    </select>
                </div>
                <i class="fa-solid fa-repeat"></i>
                <div class="dropdown">
                    <p class="fromTo">To</p>
                    <img id="toFlag" src="https://flagsapi.com/IN/flat/64.png">
                    <select class="select" id="toSelect">
                    </select>
                </div>
                <div id="exchangeRateDiv">
                    <p id="exchangeRate">
                        1USD = 83.70INR
                    </p>
                </div>
                <div id="buttonDiv">
                    <button id="calcButton" type="submit">
                        Convert
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
